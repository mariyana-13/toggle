<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Light/Dark Mode Toggle</title>
</head>
<body class="bg-white text-black transition duration-500" id="body">
    <div class="flex justify-between p-4">

        <button id="toggle" class="bg-gray-200 p-2 rounded-full"></button>
    </div>
    <div class="h-screen flex items-center justify-center">
        <p class="text-lg">It's me, Misty!</p>
    </div>

   

    <script>
        const toggle = document.getElementById('toggle');
        const body = document.getElementById('body');

        toggle.addEventListener('click', () => {
            body.classList.toggle('bg-gray-800');
            body.classList.toggle('text-white');

        });
    </script>
</body>
